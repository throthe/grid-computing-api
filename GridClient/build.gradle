apply plugin: 'java'
apply plugin: 'application'

group 'thr.io.grid'
version '1.0'

sourceCompatibility = 1.8
buildDir = 'out'

mainClassName = 'main'

dependencies {
    compile 'com.thoughtworks.xstream:xstream:1.4.2'
    compile 'thr.io.grid:grid-interface:0.1.0'
}

repositories {
    mavenCentral()
}